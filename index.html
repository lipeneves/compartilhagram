<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="instagram-wrapper">
        <div class="phone-img">
            <img src="img/phone.png" alt="Celular" />
        </div>
        <div class="user-data">
            <div class="group">
                <img class="logo" src="img/logo-compartilhagram.png" alt="Logo Compartilhagram" />

                <img class="photo-perfil" src="img/perfil.png" alt="Perfil" />
                <a href="#" class="continue">Continuar como lyle</a>
                <a href="#" class="insta-link">Remover conta</a>
            </div>
            <div class="group">
                <p>Não é lyle?</p>
                <div>
                    <a href="#" class="insta-link">Alternar contas</a> ou
                    <a href="#" class="insta-link">Inscreva-se</a>
                </div>
            </div>
            <div class="download-app">
                <p>Baixe o aplicativo</p>
                <div>
                    <a href="#">
                        <img class="app" src="img/ios.jpg" alt="Download Apple Store" />
                    </a>
                    <a href="#">
                        <img src="img/play-store.jpg" alt="Download Play Store" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
